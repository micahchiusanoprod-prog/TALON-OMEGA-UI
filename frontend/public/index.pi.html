<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="OMEGA Dashboard - Offline-First Command Center" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Favicon - embedded SVG data URI for offline -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%2306b6d4'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white' font-family='Arial'%3EΩ%3C/text%3E%3C/svg%3E" />
    
    <title>OMEGA Dashboard</title>
    
    <!-- 
    ============================================================
    PI-READY PRODUCTION BUILD
    ZERO EXTERNAL DEPENDENCIES
    ============================================================
    All CSS/JS bundled locally. No CDN, no analytics, no external scripts.
    Works 100% offline once loaded.
    -->
    
    <!-- Runtime Configuration (can be overridden before app loads) -->
    <script>
        // OMEGA_CONFIG can be set before app loads to override defaults
        // All URLs should be relative for Pi deployment
        window.OMEGA_CONFIG = window.OMEGA_CONFIG || {
            // API base - relative (nginx proxies to Pi backend)
            API_BASE: '',
            
            // Kiwix base - relative (nginx proxies to Kiwix server)
            KIWIX_BASE: '/kiwix',
            
            // Jellyfin - configurable (default: same host, port 8096)
            // Can be overridden to specific URL if needed
            jellyfinBase: null,
            
            // Data mode - false for live Pi data
            USE_MOCK_DATA: false,
        };
        
        // System state tracking (WAN-independent)
        window.OMEGA_SYSTEM_STATE = {
            api: null,
            kiwix: null,
            lastCheck: null,
            state: 'UNKNOWN'
        };
    </script>
</head>
<body>
    <noscript>
        <div style="padding: 40px; text-align: center; font-family: sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh;">
            <h1 style="color: #06b6d4;">OMEGA Dashboard</h1>
            <p>JavaScript is required to run this application.</p>
            <p>Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Loading indicator (shown until React mounts) -->
    <style>
        #omega-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            z-index: 9999;
        }
        #omega-loader.hidden { display: none; }
        .omega-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(6, 182, 212, 0.2);
            border-top-color: #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .omega-logo {
            font-size: 48px;
            margin-bottom: 24px;
            color: #06b6d4;
        }
    </style>
    <div id="omega-loader">
        <div class="omega-logo">Ω</div>
        <div class="omega-spinner"></div>
        <p style="margin-top: 16px; color: #888;">Loading OMEGA...</p>
    </div>
    <script>
        // Hide loader when React mounts
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loader = document.getElementById('omega-loader');
                if (loader) loader.classList.add('hidden');
            }, 100);
        });
    </script>
</body>
</html>
