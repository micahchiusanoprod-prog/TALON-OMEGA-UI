# OMEGA Dashboard - Production Nginx Configuration
# Location: /etc/nginx/sites-available/omega-dashboard
# Enable with: ln -s /etc/nginx/sites-available/omega-dashboard /etc/nginx/sites-enabled/

# Upstream definitions for Pi services
upstream omega_api {
    server 127.0.0.1:8093;
    keepalive 32;
}

upstream kiwix_server {
    server 127.0.0.1:8090;
    keepalive 8;
}

# Main server block - accessible on LAN via talon.local or IP
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Accept connections from talon.local, any IP, or localhost
    server_name talon.local _;
    
    # Dashboard static files
    root /var/www/omega-dashboard;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # Serve static dashboard files (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        
        # CORS headers for LAN access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,Content-Type,Accept,Authorization' always;
    }
    
    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API proxy - handles /api/* requests from frontend
    # Frontend calls REACT_APP_BACKEND_URL/api/* which becomes /api/*
    location /api/ {
        proxy_pass http://omega_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        
        # CORS for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,Content-Type,Accept,Authorization' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Legacy CGI-bin proxy (for direct Pi backend calls)
    location /cgi-bin/ {
        proxy_pass http://omega_api/cgi-bin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }
    
    # Kiwix proxy - accessible from LAN clients
    location /kiwix/ {
        proxy_pass http://kiwix_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        
        # CORS for Kiwix
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OMEGA Dashboard OK';
        add_header Content-Type text/plain;
    }
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

