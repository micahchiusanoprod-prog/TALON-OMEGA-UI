# OMEGA Dashboard - Production nginx Configuration
# Raspberry Pi Deployment
# 
# This config provides:
# - Static file serving for the React SPA
# - Reverse proxy for /api/* to OMEGA backend (port 8093)
# - Reverse proxy for /kiwix/* to Kiwix server (port 8090)
# - Gzip compression for performance
# - Security headers

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Server name - adjust for your setup
    # talon.local works with avahi/mDNS
    server_name talon.local _;
    
    # Document root - where build files are deployed
    root /var/www/omega;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/omega.access.log;
    error_log /var/log/nginx/omega.error.log;
    
    # ===========================================
    # Frontend SPA Routes
    # ===========================================
    location / {
        # Try files first, fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files briefly
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # ===========================================
    # API Proxy - OMEGA Backend
    # ===========================================
    location /api/ {
        # Proxy to local OMEGA API server
        proxy_pass http://127.0.0.1:8093/;
        
        # HTTP 1.1 for keepalive
        proxy_http_version 1.1;
        
        # Pass original host and IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (Pi can be slow)
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Don't buffer responses
        proxy_buffering off;
    }
    
    # ===========================================
    # Kiwix Proxy - Offline Wiki Server
    # ===========================================
    location /kiwix/ {
        # Proxy to local Kiwix server
        proxy_pass http://127.0.0.1:8090/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Kiwix responses can be large
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer larger responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
    }
    
    # Redirect /kiwix to /kiwix/
    location = /kiwix {
        return 301 /kiwix/;
    }
    
    # ===========================================
    # Static Asset Caching
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Gzip for text assets
        gzip_static on;
    }
    
    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;
    gzip_comp_level 6;
    
    # ===========================================
    # Error Pages
    # ===========================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/omega;
        internal;
    }
}
